<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформление покупки — AutoSale</title>
  <style>
    /* СБРОС */
    * {
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
    }
    :root {
      --main-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #ff5722;
      --accent-hover: #e64a19;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
      --shadow-color: rgba(0,0,0,0.3);
    }
    body {
      background: var(--main-bg);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .nav-bar {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 1rem 2rem;
      background: var(--secondary-bg);
      box-shadow: 0 2px 5px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-bar h2 {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-bar h2:hover {
      color: var(--accent-color);
    }
    .nav-links a {
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: var(--accent-color);
    }

    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--secondary-bg);
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow-color);
      animation: fadeIn 0.8s forwards;
      transform: translateY(20px);
      opacity: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .progress-step {
      width: 25%;
      position: relative;
      text-align: center;
      font-size: 0.9rem;
      color: var(--subtext-color);
    }
    .progress-step::before {
      content: attr(data-step);
      display: inline-block;
      width: 24px; 
      height: 24px;
      background: #333;
      color: #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      margin-bottom: 0.5rem;
    }
    .progress-step.active::before {
      background: var(--accent-color);
    }
    .progress-step::after {
      content: "";
      position: absolute;
      top: 12px;
      left: 50%;
      height: 2px;
      width: 100%;
      background: #333;
      z-index: -1;
    }
    .progress-step:last-child::after {
      display: none;
    }
    .progress-step.active {
      color: #fff;
    }

    .step {
      display: none;
    }
    .step.active {
      display: block;
      animation: slideIn 0.3s forwards;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    select, input[type="radio"] {
      margin-bottom: 1rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      background: #2a2a2a;
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
    }
    .delivery-options, .payment-options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .summary {
      background: #2a2a2a;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .form-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .btn {
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--accent-hover);
    }

    footer {
      background: #181818;
      color: #aaaaaa;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes slideIn {
      from {transform: translateX(50px); opacity: 0;}
      to   {transform: translateX(0); opacity: 1;}
    }
  </style>
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
    <a href="register.html">Регистрация</a>
    <a href="checkout.html">Оформление</a>
  </div>
</div>

<div class="checkout-container">
  <h1>Оформление покупки</h1>

  <!-- Прогресс-бар -->
  <div class="progress-bar">
    <div class="progress-step" data-step="1" id="stepLabel1">Город</div>
    <div class="progress-step" data-step="2" id="stepLabel2">Доставка</div>
    <div class="progress-step" data-step="3" id="stepLabel3">Оплата</div>
    <div class="progress-step" data-step="4" id="stepLabel4">Подтверждение</div>
  </div>

  <form id="checkoutForm" onsubmit="event.preventDefault(); submitOrder();">
    <!-- Шаг 1 -->
    <div class="step active" id="step1">
      <label for="citySelect">Выберите ваш город:</label>
      <select id="citySelect">
        <option value="">-- Выберите город --</option>
        <option value="Москва">Москва</option>
        <option value="Санкт-Петербург">Санкт-Петербург</option>
        <option value="Казань">Казань</option>
        <option value="Новосибирск">Новосибирск</option>
        <option value="Екатеринбург">Екатеринбург</option>
      </select>
    </div>

    <!-- Шаг 2 -->
    <div class="step" id="step2">
      <p>Выберите способ доставки:</p>
      <div class="delivery-options">
        <label><input type="radio" name="delivery" value="Самовывоз" /> Самовывоз</label>
        <label><input type="radio" name="delivery" value="Доставка автовозом" /> Доставка автовозом</label>
      </div>
    </div>

    <!-- Шаг 3 -->
    <div class="step" id="step3">
      <p>Выберите способ оплаты:</p>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="Наличные" /> Наличные</label>
        <label><input type="radio" name="payment" value="Карта" /> Банковская карта</label>
        <label><input type="radio" name="payment" value="Кредит/Рассрочка" /> Кредит/Рассрочка</label>
      </div>
    </div>

    <!-- Шаг 4 -->
    <div class="step" id="step4">
      <h3>Подтверждение заказа</h3>
      <div class="summary" id="orderSummary">
        <!-- Итог выбора -->
      </div>
      <p style="margin-top:1rem;">Нажмите «Отправить», чтобы завершить покупку.</p>
    </div>

    <div class="form-nav">
      <button class="btn" type="button" id="prevBtn" onclick="changeStep(-1)">Назад</button>
      <button class="btn" type="button" id="nextBtn" onclick="changeStep(1)">Далее</button>
    </div>
  </form>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  let currentStep = 1;
  const totalSteps = 4;

  const citySelect = document.getElementById('citySelect');
  const deliveryOptions = document.getElementsByName('delivery');
  const paymentOptions = document.getElementsByName('payment');
  const orderSummary = document.getElementById('orderSummary');

  function showStep(step) {
    for(let i = 1; i <= totalSteps; i++){
      document.getElementById('step'+ i).classList.remove('active');
      document.getElementById('stepLabel'+ i).classList.remove('active');
    }
    document.getElementById('step'+ step).classList.add('active');
    document.getElementById('stepLabel'+ step).classList.add('active');

    document.getElementById('prevBtn').style.display = (step === 1) ? 'none' : 'inline-block';
    document.getElementById('nextBtn').textContent = (step === totalSteps) ? 'Отправить' : 'Далее';
  }

  function changeStep(n) {
    // Если "Далее" на последнем шаге -> submit
    if(n === 1 && currentStep === totalSteps) {
      submitOrder();
      return;
    }
    currentStep += n;
    if(currentStep < 1) currentStep = 1;
    if(currentStep > totalSteps) currentStep = totalSteps;
    showStep(currentStep);
    updateSummary();
  }

  function submitOrder() {
    const city = citySelect.value || "не выбран";
    let delivery = "не выбрано";
    let payment = "не выбрано";
    deliveryOptions.forEach(opt => {if(opt.checked) delivery = opt.value;});
    paymentOptions.forEach(opt => {if(opt.checked) payment = opt.value;});

    // Сохраним выбор в localStorage (по желанию)
    localStorage.setItem('checkoutCity', city);
    localStorage.setItem('checkoutDelivery', delivery);
    localStorage.setItem('checkoutPayment', payment);

    alert(`Заказ оформлен!\nГород: ${city}\nДоставка: ${delivery}\nОплата: ${payment}`);
    location.href = 'index.html';
  }

  // При каждом переходе по шагам — обновляем краткую сводку
  function updateSummary() {
    const city = citySelect.value || "не выбран";
    let delivery = "не выбрано";
    let payment = "не выбрано";
    deliveryOptions.forEach(opt => {if(opt.checked) delivery = opt.value;});
    paymentOptions.forEach(opt => {if(opt.checked) payment = opt.value;});

    orderSummary.innerHTML = `
      <p><strong>Город:</strong> ${city}</p>
      <p><strong>Доставка:</strong> ${delivery}</p>
      <p><strong>Оплата:</strong> ${payment}</p>
    `;
  }

  // Инициализация
  showStep(currentStep);
  updateSummary();
</script>

</body>
</html>
