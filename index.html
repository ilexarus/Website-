<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Главная — Tesla-like AutoSale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html"    id="catalogLink">Каталог</a>
    <a href="contact.html"    id="contactLink">Контакты</a>
    <a href="login.html"      id="loginLink">Войти</a>
    <a href="register.html"   id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<!-- Hero -->
<div class="hero" style="background-image:url('https://via.placeholder.com/1920x1080?text=Tesla+Hero');">
  <h1 class="hero-title">Новая Эра Автомобилей</h1>
  <p class="hero-subtitle">Откройте инновации Tesla и другие ведущие бренды</p>
  <div>
    <button class="btn" onclick="location.href='catalog.html'">В каталог</button>
    <button class="btn" onclick="location.href='contact.html'">Связаться</button>
  </div>
</div>

<section class="fade-up" style="padding:3rem; text-align:center;">
  <h2>Почему мы?</h2>
  <p style="color:var(--subtext-color); max-width:600px; margin:1rem auto;">
    Минимум лишнего, максимум технологий и удобства. Точно как у Tesla!
  </p>
</section>

<button class="scroll-top-btn" id="scrollTopBtn">↑</button>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script src="app.js"></script>
<script>
  window.addEventListener('load',()=>{
    initApp();
    fadeUpOnScroll(".fade-up");
    setupScrollTopBtn("scrollTopBtn");
  });
</script>
</body>
</html>
