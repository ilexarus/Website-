<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакты — АвтоПродажа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html" id="catalogLink">Каталог</a>
    <a href="contact.html" id="contactLink">Контакты</a>
    <a href="login.html" id="loginLink">Войти</a>
    <a href="register.html" id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>

    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<!-- Карта + Форма -->
<div style="max-width:1200px; margin:2rem auto; display:flex; flex-wrap:wrap; gap:2rem; padding:0 1rem;">
  <!-- Карта -->
  <div style="flex:1 1 400px; min-height:300px; border-radius:8px; overflow:hidden;">
    <!-- В реальном проекте подставьте валидный iframe:
         Пример: <iframe src="https://maps.google.com/maps?q=Moscow&z=13&output=embed" allowfullscreen></iframe>
    -->
    <iframe src="https://maps.google.com/maps?q=moscow&z=13&output=embed" 
            width="100%" height="100%" style="border:0;" allowfullscreen=""></iframe>
  </div>

  <!-- Трёхшаговая форма -->
  <div class="contact-form" id="contactForm" style="flex:1 1 400px;">
    <h1>Связаться с нами</h1>
    <form id="multiStepForm" onsubmit="event.preventDefault(); finishForm();">
      <div class="step active" id="step1">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" placeholder="Иван Иванов" required/>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@mail.com" required/>
      </div>

      <div class="step" id="step2" style="display:none;">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" placeholder="+7 (999) 999-99-99" required/>

        <label for="city">Город</label>
        <input type="text" id="city" placeholder="Москва"/>
      </div>

      <div class="step" id="step3" style="display:none;">
        <label for="message">Сообщение</label>
        <textarea id="message" rows="4" placeholder="Ваш вопрос или комментарий..." required></textarea>
      </div>

      <div class="form-nav">
        <button class="btn" type="button" id="prevBtn" onclick="changeStep(-1)" style="display:none;">Назад</button>
        <button class="btn" type="button" id="nextBtn" onclick="changeStep(1)">Далее</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script src="app.js"></script>
<script>
  let currentStep=1, totalSteps=3;

  window.addEventListener('load',()=>{
    initApp(); 
  });

  function showStep(step){
    for(let i=1;i<=totalSteps;i++){
      document.getElementById('step'+i).style.display='none';
    }
    document.getElementById('step'+ step).style.display='block';

    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextBtn');
    prevBtn.style.display=(step===1)?'none':'inline-block';
    nextBtn.textContent=(step===totalSteps)?'Отправить':'Далее';
  }

  function changeStep(n){
    if(n===1 && currentStep===totalSteps){
      finishForm();
      return;
    }
    currentStep+=n;
    if(currentStep<1) currentStep=1;
    if(currentStep>totalSteps) currentStep=totalSteps;
    showStep(currentStep);
  }

  function finishForm(){
    alert("Сообщение отправлено! Мы свяжемся с вами.");
    location.href="index.html";
  }

  // Инициализация формы
  showStep(currentStep);
</script>
</body>
</html>
