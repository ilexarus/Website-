<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакты — АвтоПродажа</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
    }
    :root {
      --main-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #ff5722;
      --accent-hover: #e64a19;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
      --shadow-color: rgba(0,0,0,0.3);
    }
    body {
      background: var(--main-bg);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .nav-bar {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 1rem 2rem;
      background: var(--secondary-bg);
      box-shadow: 0 2px 5px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-bar h2 {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-bar h2:hover {
      color: var(--accent-color);
    }
    .nav-links a {
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: var(--accent-color);
    }
    footer {
      background: #181818;
      color: #aaaaaa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Контент */
    .contact-container {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 0 1rem;
    }
    .map-section {
      flex: 1 1 400px;
      min-height: 300px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    /* Google-карта на весь блок */
    .map-section iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .form-section {
      flex: 1 1 400px;
      background: var(--secondary-bg);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      padding: 2rem;
    }
    .form-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Многошаговая форма */
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: #2a2a2a;
      color: var(--text-color);
    }
    .form-nav {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
  </div>
</div>

<div class="contact-container">
  <!-- Карта (пример Google Map) -->
  <div class="map-section">
    <!-- В реальном проекте подставьте свой Embed-код Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.196601584108!2d37.617494516242936!3d55.75582698055562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x!2z0JzQvtGB0LrQstCw!5e0!3m2!1sru!2sru!4v1630325733212!5m2!1sru!2sru"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <!-- Многошаговая форма -->
  <div class="form-section">
    <h1>Связаться с нами</h1>
    <form id="multiStepForm" onsubmit="event.preventDefault(); finishForm();">
      <!-- Шаг 1 -->
      <div class="step active" id="step1">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="example@mail.com" />
      </div>

      <!-- Шаг 2 -->
      <div class="step" id="step2">
        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" required placeholder="+7 (999) 999-99-99" />

        <label for="city">Город</label>
        <input type="text" id="city" placeholder="Москва" />
      </div>

      <!-- Шаг 3 -->
      <div class="step" id="step3">
        <label for="message">Сообщение</label>
        <textarea id="message" rows="4" required placeholder="Ваш вопрос или комментарий..."></textarea>
      </div>

      <!-- Навигация по шагам -->
      <div class="form-nav">
        <button class="btn" type="button" id="prevBtn" onclick="changeStep(-1)">Назад</button>
        <button class="btn" type="button" id="nextBtn" onclick="changeStep(1)">Далее</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  let currentStep = 1;
  const totalSteps = 3;

  function showStep(step) {
    for(let i = 1; i <= totalSteps; i++) {
      document.getElementById('step' + i).classList.remove('active');
    }
    document.getElementById('step' + step).classList.add('active');

    document.getElementById('prevBtn').style.display = (step === 1) ? 'none' : 'inline-block';
    document.getElementById('nextBtn').textContent = (step === totalSteps) ? 'Отправить' : 'Далее';
  }

  function changeStep(n) {
    if (n === 1 && currentStep === totalSteps) {
      // Отправка формы
      finishForm();
      return;
    }
    currentStep += n;
    if (currentStep < 1) currentStep = 1;
    if (currentStep > totalSteps) currentStep = totalSteps;
    showStep(currentStep);
  }

  function finishForm() {
    alert('Сообщение отправлено! Мы скоро свяжемся с вами.');
    // Можно добавить реальную обработку форм
  }

  // Инициализация
  showStep(currentStep);
</script>

</body>
</html>
