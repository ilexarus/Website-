<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSaling - Контакты</title>
    <meta name="description" content="Свяжитесь с нами через форму обратной связи, по телефону или электронной почте.">
    <meta name="keywords" content="AutoSaling, контакты, телефон, email, адрес">
    <meta name="author" content="AutoSaling">
    <!-- Open Graph метатеги для социальных сетей -->
    <meta property="og:title" content="AutoSaling - Контакты">
    <meta property="og:description" content="Свяжитесь с нами через форму обратной связи, по телефону или электронной почте.">
    <meta property="og:image" content="img/og-image-contacts.jpg">
    <meta property="og:url" content="https://www.autosaling.com/contacts.html">
    <meta property="og:type" content="website">
    <!-- Подключение шрифтов Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Подключение AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключение основного CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html">AutoSaling</a></h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="#catalog">Каталог</a></li>
                    <li><a href="#benefits">Преимущества</a></li>
                    <li><a href="#reviews">Отзывы</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
            <!-- Кнопка переключения темы -->
            <button class="theme-toggle" id="theme-toggle" aria-label="Переключить тему">
                <i class="fas fa-moon"></i>
            </button>
            <!-- Кнопка меню для мобильных устройств -->
            <button class="menu-toggle" id="menu-toggle" aria-label="Открыть меню">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Секция Контакты -->
    <section class="contact-page">
        <div class="container">
            <h2 data-aos="fade-down">Свяжитесь с нами</h2>
            <div class="contact-page-content" data-aos="fade-up">
                <div class="contact-details" data-aos="fade-right">
                    <h3>Наши контакты</h3>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@autosaling.com">info@autosaling.com</a></p>
                    <p><i class="fas fa-phone"></i> Телефон: <a href="tel:+79991234567">+7 (999) 123-45-67</a></p>
                    <p><i class="fas fa-map-marker-alt"></i> Адрес: г. Москва, ул. Автомобильная, д. 10</p>
                </div>
                <div class="contact-form-container" data-aos="fade-left">
                    <!-- Форма обратной связи -->
                    <form class="contact-form" aria-label="Форма обратной связи">
                        <label for="contact-name">Имя:</label>
                        <input type="text" id="contact-name" name="contact-name" required>

                        <label for="contact-email">Email:</label>
                        <input type="email" id="contact-email" name="contact-email" required>

                        <label for="contact-phone">Телефон:</label>
                        <input type="tel" id="contact-phone" name="contact-phone" required pattern="^\+?\d{7,15}$" title="Введите корректный номер телефона">

                        <label for="contact-message">Сообщение:</label>
                        <textarea id="contact-message" name="contact-message" rows="5" required></textarea>

                        <button type="submit" class="btn" data-aos="zoom-in-up">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Интерактивная карта -->
    <section id="map" class="map">
        <div class="container">
            <h2 data-aos="fade-down">Наше местоположение</h2>
            <div id="leaflet-map" data-aos="fade-up"></div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 AutoSaling. Все права защищены.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Подключение Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-o9N1j6V6nbP0n5wGkH3JtpuNFpGH3lF4RTv6Fg6+8BM="
            crossorigin=""></script>
    <!-- Подключение AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Подключение основного JS -->
    <script src="script.js"></script>
</body>
</html>
