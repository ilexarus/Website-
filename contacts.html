<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSaling - Контакты</title>
  <link rel="stylesheet" href="style.css" />

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Плавающая кнопка меню -->
  <button id="menu-fab" class="menu-fab" aria-label="Открыть меню">
    <i class="fas fa-bars"></i>
  </button>
  <!-- Плавающая кнопка темы -->
  <button id="theme-fab" class="theme-fab" aria-label="Переключить тему">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Боковое меню -->
  <nav id="side-menu" class="side-menu">
    <button id="close-menu" class="close-menu" aria-label="Закрыть меню">
      <i class="fas fa-times"></i>
    </button>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="services.html">Услуги</a></li>
      <li><a href="contacts.html">Контакты</a></li>
    </ul>
  </nav>

  <section class="contact-page" data-aos="fade-up" style="padding:60px 20px;">
    <div class="container">
      <h1>Контакты</h1>
      <div class="contact-info" style="text-align:center;">
        <p data-aos="fade-right">Email: <a href="mailto:info@autosaling.com">info@autosaling.com</a></p>
        <p data-aos="fade-right" data-aos-delay="200">Телефон: <a href="tel:+79991234567">+7 (999) 123-45-67</a></p>
        <p data-aos="fade-right" data-aos-delay="400">Адрес: г. Москва, ул. Автомобильная, д. 10</p>
      </div>
      <form class="contact-form" data-aos="zoom-in">
        <label for="contact-name">Имя:</label>
        <input type="text" id="contact-name" name="contact-name" required />

        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" required />

        <label for="contact-phone">Телефон:</label>
        <input type="tel" id="contact-phone" name="contact-phone" required pattern="^\\+?\\d{7,15}$" />

        <label for="contact-message">Сообщение:</label>
        <textarea id="contact-message" name="contact-message" rows="4" required></textarea>

        <button type="submit" class="btn">Отправить</button>
      </form>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
