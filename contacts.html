<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSaling - Контакты</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Меню / Тема -->
  <button id="menu-fab" class="menu-fab" aria-label="Открыть меню" data-aos="fade-right">
    <i class="fas fa-bars"></i>
  </button>
  <button id="theme-fab" class="theme-fab" aria-label="Переключить тему" data-aos="fade-left">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Боковое меню -->
  <nav id="side-menu" class="side-menu">
    <button id="close-menu" class="close-menu" aria-label="Закрыть меню">
      <i class="fas fa-times"></i>
    </button>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="services.html">Услуги</a></li>
      <li><a href="auth.html">Вход/Регистрация</a></li>
      <li><a href="admin.html">Админ-панель</a></li>
    </ul>
  </nav>

  <section class="contacts" style="padding:60px 20px;">
    <div class="container" data-aos="fade-up">
      <h1>Контакты</h1>
      <p style="text-align:center; margin-bottom:20px;">
        Email: <a href="mailto:info@autosaling.com">info@autosaling.com</a><br>
        Телефон: <a href="tel:+79991234567">+7 (999) 123-45-67</a><br>
        Адрес: г. Москва, ул. Автомобильная, д. 10
      </p>

      <div class="support-form" data-aos="zoom-in">
        <h2>Написать в техподдержку</h2>
        <form id="support-form" style="max-width:400px; margin:0 auto;">
          <label for="support-name">Ваше имя:</label>
          <input type="text" id="support-name" required>

          <label for="support-phone">Телефон:</label>
          <input type="text" id="support-phone" placeholder="Например: +7 999 123-45-67" required>

          <label for="support-message">Сообщение:</label>
          <textarea id="support-message" rows="4" required></textarea>

          <button type="submit" class="btn" style="margin-top:15px;">Отправить</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
