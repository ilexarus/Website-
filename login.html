<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход в аккаунт</title>
  <style>
    /* Общие стили, аналогичные предыдущим */
  </style>
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
    <a href="register.html">Регистрация</a>
    <a href="checkout.html">Оформление</a>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div style="max-width:400px; background:var(--secondary-bg); padding:2rem; border-radius:8px; box-shadow:0 4px 10px var(--shadow-color); margin:2rem auto;">
  <h1 style="text-align:center; margin-bottom:2rem;">Вход в аккаунт</h1>
  <div id="loginError" style="color:#ff4444; margin-bottom:1rem; display:none;"></div>
  <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
    <label for="username" style="font-weight:bold;">Имя пользователя</label>
    <input type="text" id="username" required placeholder="Введите логин" style="width:100%; padding:0.75rem; margin-bottom:1rem;"/>

    <label for="password" style="font-weight:bold;">Пароль</label>
    <input type="password" id="password" required placeholder="Введите пароль" style="width:100%; padding:0.75rem; margin-bottom:1rem;"/>

    <div style="text-align:right; margin-bottom:1rem; cursor:pointer; color:var(--subtext-color);" onclick="togglePassword()" id="togglePwd">Показать пароль</div>

    <button class="btn" type="submit" style="display:block; margin:0 auto;">Войти</button>
  </form>
  <div style="text-align:center; margin-top:1rem;">
    Нет аккаунта?
    <a href="register.html" style="color:var(--accent-color);">Зарегистрироваться</a>
  </div>
</div>

<footer style="background:#181818; color:#aaaaaa; text-align:center; padding:1rem; margin-top:auto;">
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  function applyTheme(isLight){
    if(isLight) document.body.classList.add('light-theme');
    else document.body.classList.remove('light-theme');
  }
  function toggleTheme(){
    const isLight = document.body.classList.contains('light-theme');
    localStorage.setItem('siteTheme', isLight ? 'dark' : 'light');
    applyTheme(!isLight);
  }
  const savedTheme = localStorage.getItem('siteTheme');
  applyTheme(savedTheme === 'light');

  function togglePassword(){
    const pwdField = document.getElementById('password');
    const toggleText = document.getElementById('togglePwd');
    if(pwdField.type === 'password'){
      pwdField.type = 'text';
      toggleText.textContent = "Скрыть пароль";
    } else {
      pwdField.type = 'password';
      toggleText.textContent = "Показать пароль";
    }
  }

  function loginUser(){
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginError = document.getElementById('loginError');

    let users = JSON.parse(localStorage.getItem('users')) || [];
    let foundUser = users.find(u => u.username === username && u.password === password);
    if(foundUser){
      alert("Вход выполнен! Здравствуйте, " + foundUser.username);
      location.href = "index.html";
    } else {
      loginError.textContent = "Неверный логин или пароль";
      loginError.style.display = "block";
    }
  }
</script>
</body>
</html>
