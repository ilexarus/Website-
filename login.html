<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Вход — Tesla-like AutoSale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html" id="catalogLink">Каталог</a>
    <a href="contact.html" id="contactLink">Контакты</a>
    <a href="login.html"   id="loginLink">Войти</a>
    <a href="register.html"id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="form-container">
  <h1>Вход</h1>
  <div id="loginError" class="error-msg">Ошибка</div>
  <form onsubmit="event.preventDefault(); loginUser();">
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" placeholder="Введите логин"/>

    <label for="password">Пароль</label>
    <input type="password" id="password" placeholder="Введите пароль"/>

    <button class="btn" type="submit">Войти</button>
  </form>
  <div class="extra-links">
    Нет аккаунта? <a href="register.html" style="color:var(--accent-color);">Регистрация</a>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script src="app.js"></script>
<script>
  window.addEventListener('load',()=>{ initApp(); });

  function loginUser(){
    const loginError=document.getElementById('loginError');
    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value.trim();

    if(!username || !password){
      loginError.textContent="Заполните все поля!";
      loginError.style.display='block';
      return;
    }
    let users=JSON.parse(localStorage.getItem('users'))||[];
    const foundUser=users.find(u=>u.username===username && u.password===password);
    if(foundUser){
      localStorage.setItem('currentUser', username);
      alert("Вход успешен!");
      location.href="index.html";
    } else {
      loginError.textContent="Неверный логин или пароль";
      loginError.style.display='block';
    }
  }
</script>
</body>
</html>
