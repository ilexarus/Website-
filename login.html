<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход в аккаунт</title>
  <style>
    /* Общие стили */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    :root {
      --main-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #ff5722;
      --accent-hover: #e64a19;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
      --shadow-color: rgba(0,0,0,0.3);
    }
    body {
      background: var(--main-bg);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none; 
      color: inherit;
    }
    .nav-bar {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 1rem 2rem;
      background: var(--secondary-bg);
      box-shadow: 0 2px 5px var(--shadow-color);
    }
    .nav-links a {
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: var(--accent-color);
    }

    .login-container {
      max-width: 400px;
      background: var(--secondary-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin: 2rem auto;
      animation: fadeInUp 0.8s forwards;
      transform: translateY(20px);
      opacity: 0;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: #2a2a2a;
      color: var(--text-color);
    }
    .toggle-password {
      margin-top: -1.2rem;
      margin-bottom: 1rem;
      text-align: right;
      cursor: pointer;
      color: var(--subtext-color);
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .toggle-password:hover {
      color: var(--accent-color);
    }
    .btn {
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      margin: 0 auto;
    }
    .btn:hover {
      background: var(--accent-hover);
    }

    .extra-links {
      text-align: center;
      margin-top: 1rem;
    }
    .extra-links a {
      color: var(--accent-color);
      margin: 0 0.5rem;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      background: #181818;
      color: #aaaaaa;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
    <a href="register.html">Регистрация</a>
    <a href="checkout.html">Оформление</a>
  </div>
</div>

<div class="login-container">
  <h1>Вход в аккаунт</h1>
  <form onsubmit="event.preventDefault(); alert('Вход выполнен!'); location.href='index.html';">
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" required placeholder="Введите логин"/>

    <label for="password">Пароль</label>
    <input type="password" id="password" required placeholder="Введите пароль"/>
    <div class="toggle-password" onclick="togglePassword()">Показать пароль</div>

    <button class="btn" type="submit">Войти</button>
  </form>
  <div class="extra-links">
    Нет аккаунта?
    <a href="register.html">Зарегистрироваться</a>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  function togglePassword() {
    const pwdField = document.getElementById('password');
    const toggleText = document.querySelector('.toggle-password');
    if (pwdField.type === 'password') {
      pwdField.type = 'text';
      toggleText.textContent = 'Скрыть пароль';
    } else {
      pwdField.type = 'password';
      toggleText.textContent = 'Показать пароль';
    }
  }
</script>

</body>
</html>
