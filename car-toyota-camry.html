<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toyota Camry — Детали</title>
  <style>
    /* Общие стили */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    :root {
      --main-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #ff5722;
      --accent-hover: #e64a19;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
      --shadow-color: rgba(0,0,0,0.3);
    }
    body {
      background: var(--main-bg);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Шапка */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--secondary-bg);
      box-shadow: 0 2px 5px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-bar h2 {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-bar h2:hover {
      color: var(--accent-color);
    }
    .nav-links a {
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: var(--accent-color);
    }

    /* Галерея и инфо */
    .car-details {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    .car-image-gallery {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .main-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .main-image:hover {
      transform: scale(1.03);
    }
    .thumbs {
      display: flex;
      gap: 1rem;
    }
    .thumbs img {
      width: 80px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.3s, border 0.3s;
    }
    .thumbs img:hover {
      transform: scale(1.05);
      border-color: var(--accent-color);
    }

    .car-info {
      flex: 1 1 400px;
      background: var(--secondary-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .car-info h1 {
      margin-bottom: 1rem;
    }
    .car-info p {
      margin-bottom: 0.5rem;
      color: var(--subtext-color);
    }
    .price {
      color: var(--accent-color);
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .buy-btn {
      display: inline-block;
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: var(--accent-hover);
    }

    /* Кнопки "поделиться" */
    .share-btns {
      margin-top: 1rem;
    }
    .share-btns button {
      margin-right: 0.5rem;
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .share-btns button:hover {
      background: var(--accent-color);
    }

    /* Модальное окно покупки */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: 0.5s;
      z-index: 9999;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: var(--secondary-bg);
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal-header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-color);
    }
    .modal-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .modal-form input,
    .modal-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: #2a2a2a;
      color: var(--text-color);
    }
    .modal-form button {
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .modal-form button:hover {
      background: var(--accent-hover);
    }

    /* Подвал */
    footer {
      background: #181818;
      color: #aaaaaa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Анимации */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Шапка -->
<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
  </div>
</div>

<!-- Детали автомобиля -->
<div class="car-details">
  <!-- Галерея -->
  <div class="car-image-gallery">
    <img id="mainImage" class="main-image" src="https://via.placeholder.com/600x300?text=Toyota+Camry+Main" alt="Toyota Camry Main">
    <div class="thumbs">
      <img src="https://via.placeholder.com/600x300?text=Toyota+Camry+1" onclick="changeImage(this.src)">
      <img src="https://via.placeholder.com/600x300?text=Toyota+Camry+2" onclick="changeImage(this.src)">
      <img src="https://via.placeholder.com/600x300?text=Toyota+Camry+3" onclick="changeImage(this.src)">
    </div>
  </div>

  <!-- Информация -->
  <div class="car-info">
    <h1>Toyota Camry</h1>
    <p><strong>Год:</strong> 2020</p>
    <p><strong>Пробег:</strong> 15 000 км</p>
    <p><strong>Двигатель:</strong> 2.5 л, 181 л.с.</p>
    <p><strong>КПП:</strong> Автомат</p>
    <p><strong>Привод:</strong> Передний</p>
    <p class="price">Цена: 1 500 000 ₽</p>

    <button class="buy-btn" onclick="openModal()">Купить сейчас</button>

    <!-- Кнопки поделиться -->
    <div class="share-btns">
      <button onclick="share('vk')">ВКонтакте</button>
      <button onclick="share('tg')">Telegram</button>
      <button onclick="share('whatsapp')">WhatsApp</button>
      <!-- Можно добавить Facebook, Twitter и т.д. -->
    </div>
  </div>
</div>

<!-- Модальное окно -->
<div class="modal" id="modalBuy">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">✖</button>
    <div class="modal-header">Оформление покупки</div>
    <form class="modal-form" onsubmit="event.preventDefault(); alert('Заявка принята!'); closeModal();">
      <label for="buyerName">Ваше имя</label>
      <input type="text" id="buyerName" required placeholder="Иван Иванов" />

      <label for="buyerPhone">Телефон</label>
      <input type="tel" id="buyerPhone" required placeholder="+7 (999) 999-99-99" />

      <label for="buyerComment">Комментарий</label>
      <textarea id="buyerComment" rows="4" placeholder="Удобное время для связи"></textarea>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  function changeImage(src) {
    document.getElementById('mainImage').src = src;
  }

  // Модальное окно
  function openModal() {
    document.getElementById('modalBuy').classList.add('show');
  }
  function closeModal() {
    document.getElementById('modalBuy').classList.remove('show');
  }

  // Поделиться
  function share(platform) {
    let url = encodeURIComponent(window.location.href);
    let text = encodeURIComponent("Посмотри на этот автомобиль: Toyota Camry!");
    switch (platform) {
      case 'vk':
        window.open(`https://vk.com/share.php?url=${url}&title=${text}`, '_blank');
        break;
      case 'tg':
        window.open(`https://t.me/share/url?url=${url}&text=${text}`, '_blank');
        break;
      case 'whatsapp':
        window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`, '_blank');
        break;
      default:
        alert('Неизвестная платформа');
    }
  }
</script>

</body>
</html>
