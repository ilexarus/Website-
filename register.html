<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html" id="catalogLink">Каталог</a>
    <a href="contact.html" id="contactLink">Контакты</a>
    <a href="login.html" id="loginLink">Войти</a>
    <a href="register.html" id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>

    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="register-container">
  <h1>Регистрация</h1>
  <div id="errorMessage" style="color:#ff4444; margin-bottom:1rem; display:none;"></div>

  <form id="registerForm" onsubmit="event.preventDefault(); confirmDirectorFriend();">
    <!-- Поля -->
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" required placeholder="ivan_ivanov"/>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="example@mail.com"/>

    <label for="password">Пароль</label>
    <input type="password" id="password" required placeholder="Введите пароль"/>

    <label for="passwordConfirm">Повторите пароль</label>
    <input type="password" id="passwordConfirm" required placeholder="Повторите пароль"/>

    <button class="btn" type="submit">Зарегистрироваться</button>
  </form>

  <div style="text-align:center; margin-top:1rem;">
    Уже есть аккаунт?
    <a href="login.html" style="color:var(--accent-color);">Войти</a>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script src="app.js"></script>
<script>
  window.addEventListener('load',()=>{
    initApp();
  });

  // При сабмите спрашиваем
  function confirmDirectorFriend(){
    if(confirm("Вы друг директора автосалона? Нажмите OK если да.")){
      localStorage.setItem('discount','true');
      alert("Скидка друга директора будет учтена!");
    } else {
      localStorage.removeItem('discount');
    }
    validateRegisterForm();
  }

  function validateRegisterForm(){
    const errorMessage=document.getElementById("errorMessage");
    const username=document.getElementById("username").value.trim();
    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value.trim();
    const passwordConfirm=document.getElementById("passwordConfirm").value.trim();

    if(!username||!email||!password||!passwordConfirm){
      errorMessage.textContent="Все поля должны быть заполнены";
      errorMessage.style.display="block";
      return;
    }
    if(password!==passwordConfirm){
      errorMessage.textContent="Пароли не совпадают";
      errorMessage.style.display="block";
      return;
    }

    let users=JSON.parse(localStorage.getItem('users'))||[];
    const userExists=users.some(u=>u.username===username);
    if(userExists){
      errorMessage.textContent="Такой пользователь уже существует";
      errorMessage.style.display="block";
      return;
    }

    // Добавляем
    users.push({ username, email, password });
    localStorage.setItem('users',JSON.stringify(users));

    // Логиним автоматически
    localStorage.setItem('currentUser', username);

    alert("Регистрация успешно завершена!");
    location.href="index.html";
  }
</script>
</body>
</html>
