<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <style>
    /* СБРОС */
    * { margin:0; padding:0; box-sizing:border-box; }
    /* ПЕРЕМЕННЫЕ */
    :root {
      --main-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #ff5722;
      --accent-hover: #e64a19;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
      --shadow-color: rgba(0,0,0,0.3);
    }
    body {
      background:var(--main-bg);
      color:var(--text-color);
      font-family:Arial,sans-serif;
      min-height:100vh;
      transition:background 0.3s,color 0.3s;
      display:flex;flex-direction:column;
    }
    body.light-theme {
      --main-bg:#f5f5f5;
      --secondary-bg:#ffffff;
      --text-color:#222;
      --subtext-color:#555;
      --shadow-color:rgba(0,0,0,0.1);
    }
    a {text-decoration:none;color:inherit;}

    .nav-bar {
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem; background:var(--secondary-bg);
      box-shadow:0 2px 5px var(--shadow-color);
    }
    .nav-bar h2 {
      font-size:1.5rem; cursor:pointer; transition:color 0.3s;
    }
    .nav-bar h2:hover {
      color:var(--accent-color);
    }
    .nav-links a {
      margin:0 1rem; font-size:1rem; transition:color 0.3s;
    }
    .nav-links a:hover {
      color:var(--accent-color);
    }
    .theme-toggle {
      background:#333; color:#fff; border:none; padding:0.4rem 0.8rem; border-radius:4px; margin-left:1rem; transition: background 0.3s;
      cursor:pointer;
    }
    .theme-toggle:hover { background:var(--accent-color); }

    .register-container {
      max-width:500px; background:var(--secondary-bg);
      padding:2rem; border-radius:8px; box-shadow:0 4px 10px var(--shadow-color);
      margin:2rem auto;
      animation:fadeInUp 0.8s forwards;
      transform:translateY(30px); opacity:0;
    }
    .register-container h1 {
      text-align:center; margin-bottom:2rem;
    }
    #errorMessage {
      color:#ff4444; margin-bottom:1rem; display:none;
    }
    label {
      display:block; margin-bottom:0.5rem; font-weight:bold;
    }
    input {
      width:100%; padding:0.75rem; margin-bottom:1rem;
      border:1px solid #555; border-radius:4px; background:#2a2a2a; color:var(--text-color);
    }
    .btn {
      background:var(--accent-color);
      color:var(--text-color);
      border:none;
      padding:0.75rem 1.5rem;
      border-radius:4px;
      cursor:pointer;
      transition: background 0.3s;
      display:block; margin:0 auto;
    }
    .btn:hover { background:var(--accent-hover); }
    .extra-links {
      text-align:center; margin-top:1rem;
    }
    .extra-links a {
      color:var(--accent-color);
      margin:0 0.5rem;
    }

    @keyframes fadeInUp {
      to {
        transform:translateY(0); opacity:1;
      }
    }

    footer {
      background:#181818; color:#aaaaaa; text-align:center; padding:1rem; margin-top:auto;
    }
  </style>
</head>
<body>
<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
    <a href="register.html">Регистрация</a>
    <a href="checkout.html">Оформление</a>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="register-container">
  <h1>Регистрация</h1>
  <div id="errorMessage"></div>
  <form id="registerForm" onsubmit="event.preventDefault(); validateForm();">
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" required placeholder="ivan_ivanov"/>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="example@mail.com"/>

    <label for="password">Пароль</label>
    <input type="password" id="password" required placeholder="Введите пароль"/>

    <label for="passwordConfirm">Повторите пароль</label>
    <input type="password" id="passwordConfirm" required placeholder="Повторите пароль"/>

    <button class="btn" type="submit">Зарегистрироваться</button>
  </form>
  <div class="extra-links">
    Уже есть аккаунт?
    <a href="login.html">Войти</a>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  function applyTheme(isLight){
    if(isLight) document.body.classList.add('light-theme');
    else document.body.classList.remove('light-theme');
  }
  function toggleTheme(){
    const isLight = document.body.classList.contains('light-theme');
    localStorage.setItem('siteTheme', isLight?'dark':'light');
    applyTheme(!isLight);
  }
  const savedTheme = localStorage.getItem('siteTheme');
  applyTheme(savedTheme==='light');

  function validateForm(){
    const errorMessage = document.getElementById('errorMessage');
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const passwordConfirm = document.getElementById('passwordConfirm').value.trim();

    if(!username || !email || !password || !passwordConfirm){
      errorMessage.textContent="Все поля должны быть заполнены";
      errorMessage.style.display="block";
      return;
    }
    if(password!==passwordConfirm){
      errorMessage.textContent="Пароли не совпадают";
      errorMessage.style.display="block";
      return;
    }
    let users=JSON.parse(localStorage.getItem('users'))||[];
    const userExists=users.some(u=>u.username===username);
    if(userExists){
      errorMessage.textContent="Такой пользователь уже существует";
      errorMessage.style.display="block";
      return;
    }
    users.push({username,email,password});
    localStorage.setItem('users',JSON.stringify(users));
    alert("Регистрация прошла успешно!");
    location.href="login.html";
  }
</script>
</body>
</html>
