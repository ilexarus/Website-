<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <style>
    /* Стили из предыдущего примера register.html */
    /* ... опущено, всё то же ... */
  </style>
</head>
<body>
<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html" id="catalogLink">Каталог</a>
    <a href="contact.html" id="contactLink">Контакты</a>
    <a href="login.html" id="loginLink">Войти</a>
    <a href="register.html" id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>

    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="register-container">
  <h1>Регистрация</h1>
  <div id="errorMessage"></div>
  <form id="registerForm" onsubmit="event.preventDefault(); confirmDirQuestion();">
    <!-- ВАЖНО: onsubmit теперь вызывает confirmDirQuestion() -->
    <label for="username">Имя пользователя</label>
    <input type="text" id="username" required placeholder="ivan_ivanov"/>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="example@mail.com"/>

    <label for="password">Пароль</label>
    <input type="password" id="password" required placeholder="Введите пароль"/>

    <label for="passwordConfirm">Повторите пароль</label>
    <input type="password" id="passwordConfirm" required placeholder="Повторите пароль"/>

    <button class="btn" type="submit">Зарегистрироваться</button>
  </form>
  <div class="extra-links">
    Уже есть аккаунт?
    <a href="login.html">Войти</a>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  /* Тема, проверка логина */
  /* ... тот же код, что раньше ... */
  function applyTheme(isLight){
    if(isLight) document.body.classList.add('light-theme');
    else document.body.classList.remove('light-theme');
  }
  function toggleTheme(){ /* ... */ }
  const savedTheme=localStorage.getItem('siteTheme');
  applyTheme(savedTheme==='light');

  function checkLoginStatus(){
    const currentUser=localStorage.getItem("currentUser");
    const loginLink=document.getElementById("loginLink");
    const registerLink=document.getElementById("registerLink");
    const logoutBtn=document.getElementById("logoutBtn");
    if(currentUser){
      loginLink.classList.add("hidden");
      registerLink.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
    } else {
      loginLink.classList.remove("hidden");
      registerLink.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
    }
  }
  checkLoginStatus();

  const logoutBtn=document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click",()=>{
    localStorage.removeItem("currentUser");
    checkLoginStatus();
    alert("Вы вышли из аккаунта");
    location.reload();
  });

  // Перед регистрацией вопрос
  function confirmDirQuestion(){
    const isFriend=confirm("Вы друг директора этого автосалона?");
    if(isFriend){
      // Установим скидку
      localStorage.setItem("discount","true");
      alert("Отлично, мы дадим вам скидку!");
    } else {
      localStorage.removeItem("discount");
    }
    validateForm();
  }

  function validateForm(){
    const errorMessage=document.getElementById("errorMessage");
    const username=document.getElementById("username").value.trim();
    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value.trim();
    const passwordConfirm=document.getElementById("passwordConfirm").value.trim();

    if(!username||!email||!password||!passwordConfirm){
      errorMessage.textContent="Все поля должны быть заполнены"; errorMessage.style.display="block";
      return;
    }
    if(password!==passwordConfirm){
      errorMessage.textContent="Пароли не совпадают"; errorMessage.style.display="block";
      return;
    }
    let users=JSON.parse(localStorage.getItem('users'))||[];
    const userExists=users.some(u=>u.username===username);
    if(userExists){
      errorMessage.textContent="Такой пользователь уже существует";
      errorMessage.style.display="block"; return;
    }
    // Добавляем
    users.push({ username, email, password });
    localStorage.setItem('users',JSON.stringify(users));

    // Сразу логиним и ставим currentUser?
    localStorage.setItem('currentUser', username);

    alert("Регистрация прошла успешно!");
    location.href="index.html";
  }
</script>
</body>
</html>
