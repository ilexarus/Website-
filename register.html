<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <style>
    /* Общие стили, аналогичные предыдущим */
  </style>
</head>
<body>
<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
    <a href="register.html">Регистрация</a>
    <a href="checkout.html">Оформление</a>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="register-container" style="max-width:500px; margin:2rem auto; background:var(--secondary-bg); padding:2rem; border-radius:8px; box-shadow:0 4px 10px var(--shadow-color);">
  <h1 style="text-align:center; margin-bottom:2rem;">Регистрация</h1>
  <div id="errorMessage" style="color:#ff4444; margin-bottom:1rem; display:none;"></div>
  <form id="registerForm" onsubmit="event.preventDefault(); validateForm();">
    <label for="username" style="font-weight:bold;">Имя пользователя</label>
    <input type="text" id="username" required placeholder="ivan_ivanov" style="width:100%; padding:0.75rem; margin-bottom:1rem;"/>

    <label for="email" style="font-weight:bold;">Email</label>
    <input type="email" id="email" required placeholder="example@mail.com" style="width:100%; padding:0.75rem; margin-bottom:1rem;"/>

    <label for="password" style="font-weight:bold;">Пароль</label>
    <input type="password" id="password" required placeholder="Введите пароль" style="width:100%; padding:0.75rem; margin-bottom:1rem;"/>

    <label for="passwordConfirm" style="font-weight:bold;">Повторите пароль</label>
    <input type="password" id="passwordConfirm" required placeholder="Повторите пароль" style="width:100%; padding:0.75rem; margin-bottom:1rem;"/>

    <button class="btn" type="submit" style="display:block; margin:0 auto;">Зарегистрироваться</button>
  </form>
  <div style="text-align:center; margin-top:1rem;">
    Уже есть аккаунт?
    <a href="login.html" style="color:var(--accent-color);">Войти</a>
  </div>
</div>

<footer style="background:#181818; color:#aaaaaa; text-align:center; padding:1rem; margin-top:auto;">
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  function applyTheme(isLight){
    if(isLight) document.body.classList.add('light-theme');
    else document.body.classList.remove('light-theme');
  }
  function toggleTheme(){
    const isLight = document.body.classList.contains('light-theme');
    localStorage.setItem('siteTheme', isLight ? 'dark' : 'light');
    applyTheme(!isLight);
  }
  const savedTheme = localStorage.getItem('siteTheme');
  applyTheme(savedTheme === 'light');

  function validateForm(){
    const errorMessage = document.getElementById('errorMessage');
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const passwordConfirm = document.getElementById('passwordConfirm').value.trim();

    if(!username || !email || !password || !passwordConfirm){
      errorMessage.textContent = "Все поля должны быть заполнены";
      errorMessage.style.display = "block";
      return;
    }
    if(password !== passwordConfirm){
      errorMessage.textContent = "Пароли не совпадают";
      errorMessage.style.display = "block";
      return;
    }

    // Сохраняем в localStorage
    // Пример: массив объектов пользователей
    let users = JSON.parse(localStorage.getItem('users')) || [];
    // Проверим, не занят ли логин
    const userExists = users.some(u => u.username === username);
    if(userExists){
      errorMessage.textContent = "Такой пользователь уже существует";
      errorMessage.style.display = "block";
      return;
    }
    // Добавляем
    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));

    alert("Регистрация прошла успешно!");
    location.href = "login.html";
  }
</script>
</body>
</html>
