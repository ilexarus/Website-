<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Регистрация — Tesla-like AutoSale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html" id="catalogLink">Каталог</a>
    <a href="contact.html" id="contactLink">Контакты</a>
    <a href="login.html"   id="loginLink">Войти</a>
    <a href="register.html"id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="form-container">
  <h1>Регистрация</h1>
  <div id="regError" class="error-msg"></div>
  <form onsubmit="event.preventDefault(); confirmDirectorFriend();">
    <label for="regUsername">Имя пользователя</label>
    <input type="text" id="regUsername" placeholder="ivan_ivanov"/>

    <label for="regEmail">Email</label>
    <input type="email" id="regEmail" placeholder="example@mail.com"/>

    <label for="regPassword">Пароль</label>
    <input type="password" id="regPassword" placeholder="Пароль"/>

    <label for="regPassword2">Повторите пароль</label>
    <input type="password" id="regPassword2" placeholder="Пароль ещё раз"/>

    <button class="btn" type="submit">Зарегистрироваться</button>
  </form>
  <div class="extra-links">
    Уже есть аккаунт? <a href="login.html" style="color:var(--accent-color);">Войти</a>
  </div>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script src="app.js"></script>
<script>
  window.addEventListener('load',()=>{ initApp(); });

  function confirmDirectorFriend(){
    if(confirm("Вы друг директора? (ОК — Да)")){
      localStorage.setItem('discount','true');
      alert("Скидка друга директора будет учтена!");
    } else {
      localStorage.removeItem('discount');
    }
    validateRegister();
  }

  function validateRegister(){
    const regError=document.getElementById('regError');
    const username=document.getElementById('regUsername').value.trim();
    const email=document.getElementById('regEmail').value.trim();
    const password=document.getElementById('regPassword').value.trim();
    const password2=document.getElementById('regPassword2').value.trim();

    if(!username || !email || !password || !password2){
      regError.textContent="Заполните все поля";
      regError.style.display='block';
      return;
    }
    if(password!==password2){
      regError.textContent="Пароли не совпадают";
      regError.style.display='block';
      return;
    }
    let users=JSON.parse(localStorage.getItem('users'))||[];
    const userExists=users.some(u=>u.username===username);
    if(userExists){
      regError.textContent="Такой логин уже существует";
      regError.style.display='block';
      return;
    }

    users.push({username, email, password});
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('currentUser', username);

    alert("Регистрация успешна!");
    location.href="index.html";
  }
</script>
</body>
</html>
