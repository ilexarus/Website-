<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSaling - Админ-панель</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Кнопка меню (сверху слева) -->
  <button id="menu-fab" class="menu-fab" aria-label="Открыть меню" data-aos="fade-right" data-aos-delay="300">
    <i class="fas fa-bars"></i>
  </button>
  
  <!-- Кнопка темы (сверху справа) -->
  <button id="theme-fab" class="theme-fab" aria-label="Переключить тему" data-aos="fade-left" data-aos-delay="300">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Боковое меню -->
  <nav id="side-menu" class="side-menu">
    <button id="close-menu" class="close-menu" aria-label="Закрыть меню">
      <i class="fas fa-times"></i>
    </button>
    <ul>
      <li data-aos="fade-right" data-aos-delay="100"><a href="index.html">Главная</a></li>
      <li data-aos="fade-right" data-aos-delay="200"><a href="about.html">О нас</a></li>
      <li data-aos="fade-right" data-aos-delay="300"><a href="services.html">Услуги</a></li>
      <li data-aos="fade-right" data-aos-delay="400"><a href="contacts.html">Контакты</a></li>
      <li data-aos="fade-right" data-aos-delay="500"><a href="auth.html">Вход/Регистрация</a></li>
    </ul>
  </nav>

  <section class="admin-page" style="padding:60px 20px;">
    <div class="container" data-aos="fade-up">
      <h1>Админ-панель</h1>
      <p id="admin-status" style="text-align:center; margin-top:20px;"></p>

      <!-- Список тикетов -->
      <div id="tickets-block" style="margin-top:40px;">
        <h2>Запросы в техподдержку</h2>
        <div id="tickets-list" style="margin-top:20px;">
          <!-- Перечень тикетов -->
        </div>
      </div>

      <!-- Чат для админа -->
      <div id="admin-chat-container" style="margin-top:40px; background:#fafafa; padding:10px; border-radius:5px;"></div>
    </div>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Основной JS -->
  <script src="script.js"></script>
</body>
</html>
