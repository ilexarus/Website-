<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoSaling - Вход / Регистрация</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Плавающая кнопка меню -->
  <button id="menu-fab" class="menu-fab" aria-label="Открыть меню" data-aos="fade-right">
    <i class="fas fa-bars"></i>
  </button>
  <!-- Плавающая кнопка темы -->
  <button id="theme-fab" class="theme-fab" aria-label="Переключить тему" data-aos="fade-left">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Боковое меню -->
  <nav id="side-menu" class="side-menu">
    <button id="close-menu" class="close-menu" aria-label="Закрыть меню">
      <i class="fas fa-times"></i>
    </button>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="services.html">Услуги</a></li>
      <li><a href="contacts.html">Контакты</a></li>
      <li><a href="admin.html">Админ-панель</a></li>
    </ul>
  </nav>

  <section class="auth-page" style="padding:60px 20px;">
    <div class="container" data-aos="fade-up">
      <h1 style="text-align:center;">Вход / Регистрация</h1>
      <div class="auth-forms" style="display:flex; gap:40px; flex-wrap:wrap; justify-content:center; margin-top:30px;">
        
        <!-- Форма регистрации -->
        <div class="register-block" style="min-width:300px;" data-aos="zoom-in">
          <h2>Регистрация</h2>
          <form id="register-form" class="auth-form">
            <label for="reg-username">Логин:</label>
            <input type="text" id="reg-username" name="reg-username" required/>

            <label for="reg-password">Пароль:</label>
            <input type="password" id="reg-password" name="reg-password" required/>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="reg-email" required/>

            <button type="submit" class="btn" style="margin-top:15px;">Зарегистрироваться</button>
          </form>
        </div>

        <!-- Форма входа -->
        <div class="login-block" style="min-width:300px;" data-aos="zoom-in" data-aos-delay="200">
          <h2>Вход</h2>
          <form id="login-form" class="auth-form">
            <label for="login-username">Логин:</label>
            <input type="text" id="login-username" name="login-username" required/>

            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" name="login-password" required/>

            <button type="submit" class="btn" style="margin-top:15px;">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
