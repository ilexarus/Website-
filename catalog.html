<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Каталог — Tesla-like AutoSale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html" id="catalogLink">Каталог</a>
    <a href="contact.html" id="contactLink">Контакты</a>
    <a href="login.html"   id="loginLink">Войти</a>
    <a href="register.html"id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div style="padding-top:70px; text-align:center;">
  <h1 style="margin:2rem;">Каталог автомобилей</h1>
</div>

<div class="search-bar">
  <input type="text" id="searchModel" placeholder="Модель...">
  <select id="searchYear">
    <option value="">Любой год</option>
    <option value="2023">С 2023</option>
    <option value="2020">С 2020</option>
  </select>
  <button class="btn" onclick="applyFilters()">Применить</button>
</div>

<div class="cars" id="carsContainer">
  <!-- Пример Tesla -->
  <div class="car-card" data-model="tesla model s" data-year="2022" data-price="7000000">
    <img class="car-image" src="https://via.placeholder.com/600x300?text=Tesla+Model+S" alt="Tesla Model S">
    <div class="car-info">
      <h3>Tesla Model S</h3>
      <p>Год: 2022 | Пробег: 10 000 км</p>
      <p class="price">7 000 000 ₽</p>
      <div class="action-buttons">
        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites('tesla-model-s')">Избранное</button>
        <button class="action-btn" onclick="event.stopPropagation(); addToCompare('tesla-model-s')">Сравнить</button>
        <button class="action-btn" onclick="location.href='car-tesla-model-s.html';">Подробнее</button>
      </div>
    </div>
  </div>

  <!-- Добавьте остальные... -->
</div>

<div class="load-more-container">
  <button class="btn" onclick="loadMoreCars()">Load More</button>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script src="app.js"></script>
<script>
  window.addEventListener('load',()=>{
    initApp();
  });
</script>
</body>
</html>
