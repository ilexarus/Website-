<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог — АвтоПродажа</title>
  <style>
    /* ... те же стили, что ранее ... (пропущено для краткости) */
  </style>
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
    <a href="register.html">Регистрация</a>
    <a href="checkout.html">Оформление</a>
    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="catalog-header">
  <h1>Каталог</h1>
  <p>Выберите автомобиль, добавьте в избранное, сравните или оформите покупку</p>
</div>

<div class="search-bar">
  <input type="text" id="searchModel" placeholder="Модель...">
  <select id="searchYear">
    <option value="">Любой год</option>
    <option value="2023">С 2023</option>
    <option value="2021">С 2021</option>
    <option value="2020">С 2020</option>
    <option value="2019">С 2019</option>
  </select>
  <select id="sortPrice">
    <option value="">Без сортировки</option>
    <option value="asc">Цена (возраст.)</option>
    <option value="desc">Цена (убыв.)</option>
  </select>
  <button class="btn" onclick="applyFilters()">Применить</button>
</div>

<div class="cars" id="carsContainer">
  <!-- Пример: Toyota Camry -->
  <div class="car-card" data-model="toyota camry" data-year="2020" data-price="1500000">
    <img class="car-image" src="https://via.placeholder.com/600x300?text=Toyota+Camry" alt="Toyota Camry">
    <div class="car-info">
      <h3>Toyota Camry</h3>
      <p>Год: 2020 | Пробег: 15 000 км</p>
      <p class="price">1 500 000 ₽</p>
      <div class="action-buttons">
        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites('toyota-camry')">Избранное</button>
        <button class="action-btn" onclick="event.stopPropagation(); addToCompare('toyota-camry')">Сравнить</button>
        <!-- ВАЖНО: ссылка именно на car-toyota-camry.html -->
        <button class="action-btn" onclick="location.href='car-toyota-camry.html'; event.stopPropagation();">Подробнее</button>
      </div>
    </div>
  </div>
  <!-- Добавьте ещё авто, если надо... -->
</div>

<div class="load-more-container">
  <button class="btn" onclick="loadMoreCars()">Load More</button>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  /* ... Сюда вставьте те же скрипты для темы, фильтра, сортировки, Load More, что были выше ... */
</script>

</body>
</html>
