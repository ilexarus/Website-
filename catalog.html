<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Каталог — АвтоПродажа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html" id="catalogLink">Каталог</a>
    <a href="contact.html" id="contactLink">Контакты</a>
    <a href="login.html" id="loginLink">Войти</a>
    <a href="register.html" id="registerLink">Регистрация</a>
    <button id="logoutBtn" class="hidden">Выход</button>

    <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
  </div>
</div>

<div class="catalog-header">
  <h1>Каталог</h1>
  <p>Выберите авто, добавьте в избранное или сравнение, либо откройте страницу «Подробнее»</p>
</div>

<div class="search-bar">
  <input type="text" id="searchModel" placeholder="Модель...">
  <!-- ... -->
  <button class="btn" onclick="applyFilters()">Применить</button>
</div>

<div class="cars" id="carsContainer">
  <!-- Пример карточек -->
  <div class="car-card" data-model="toyota camry" data-year="2020" data-price="1500000">
    <img class="car-image" src="https://via.placeholder.com/600x300?text=Toyota+Camry" alt="Camry">
    <div class="car-info">
      <h3>Toyota Camry</h3>
      <p>Год: 2020 | Пробег: 15 000 км</p>
      <p class="price">1 500 000 ₽</p>
      <div class="action-buttons">
        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites('toyota-camry')">Избранное</button>
        <button class="action-btn" onclick="event.stopPropagation(); addToCompare('toyota-camry')">Сравнить</button>
        <button class="action-btn" onclick="location.href='car-toyota-camry.html'; event.stopPropagation();">Подробнее</button>
      </div>
    </div>
  </div>
  <!-- ... добавляйте ещё авто ... -->
</div>

<div class="load-more-container">
  <button class="btn" onclick="loadMoreCars()">Load More</button>
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script src="app.js"></script>
<script>
  window.addEventListener('load', ()=>{
    initApp();     // логика темы, логин
    observeCards('.car-card');  // Анимация появления
    setupScrollTopBtn('scrollTopBtn'); // если есть кнопка "Вверх"
  });
</script>
</body>
</html>
