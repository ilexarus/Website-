<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог — АвтоПродажа</title>
  <style>
    /* ---------- Общие стили ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --main-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #ff5722;
      --accent-hover: #e64a19;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
      --shadow-color: rgba(0,0,0,0.3);
    }
    body {
      background: var(--main-bg);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--secondary-bg);
      box-shadow: 0 2px 5px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-bar h2 {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .nav-bar h2:hover {
      color: var(--accent-color);
    }
    .nav-links a {
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: var(--accent-color);
    }
    footer {
      background: #181818;
      color: #aaaaaa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Заголовок каталога */
    .catalog-header {
      text-align: center;
      padding: 2rem 1rem;
    }
    .catalog-header h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .catalog-header p {
      color: var(--subtext-color);
    }

    /* Панель фильтрации */
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .search-bar input, .search-bar select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: var(--text-color);
    }
    .btn {
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--accent-hover);
    }

    /* Карточки */
    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .car-card {
      background: var(--secondary-bg);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
      animation: fadeInUp 1s forwards;
      transform: translateY(30px);
      opacity: 0;
    }
    .car-card:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .car-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-info {
      padding: 1rem;
    }
    .car-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .car-info p {
      margin-bottom: 0.5rem;
      color: var(--subtext-color);
    }
    .price {
      color: var(--accent-color);
      font-weight: bold;
    }

    /* Кнопки действий (избранное, сравнить) */
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .action-btn {
      background: #333;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .action-btn:hover {
      background: var(--accent-color);
    }

    /* Анимации */
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="nav-bar">
  <h2 onclick="location.href='index.html'">AutoSale</h2>
  <div class="nav-links">
    <a href="catalog.html">Каталог</a>
    <a href="contact.html">Контакты</a>
    <a href="login.html">Войти</a>
  </div>
</div>

<div class="catalog-header">
  <h1>Каталог</h1>
  <p>Выберите автомобиль, добавьте в избранное или сравните несколько вариантов</p>
</div>

<!-- Панель фильтрации / сортировки -->
<div class="search-bar">
  <input type="text" id="searchModel" placeholder="Модель...">
  <select id="searchYear">
    <option value="">Любой год</option>
    <option value="2023">С 2023</option>
    <option value="2021">С 2021</option>
    <option value="2020">С 2020</option>
    <option value="2019">С 2019</option>
  </select>

  <select id="sortPrice">
    <option value="">Без сортировки</option>
    <option value="asc">Цена (по возрастанию)</option>
    <option value="desc">Цена (по убыванию)</option>
  </select>

  <button class="btn" onclick="applyFilters()">Применить</button>
</div>

<!-- Карточки -->
<div class="cars" id="carsContainer">
  <!-- 1) Toyota Camry -->
  <div class="car-card" data-model="toyota camry" data-year="2020" data-price="1500000">
    <img class="car-image" src="https://via.placeholder.com/600x300?text=Toyota+Camry" alt="Toyota Camry">
    <div class="car-info">
      <h3>Toyota Camry</h3>
      <p>Год: 2020 | Пробег: 15 000 км</p>
      <p class="price">1 500 000 ₽</p>
      <div class="action-buttons">
        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites('toyota-camry')">Избранное</button>
        <button class="action-btn" onclick="event.stopPropagation(); addToCompare('toyota-camry')">Сравнить</button>
        <button class="action-btn" onclick="location.href='car-toyota-camry.html'; event.stopPropagation();">Подробнее</button>
      </div>
    </div>
  </div>

  <!-- 2) BMW X5 -->
  <div class="car-card" data-model="bmw x5" data-year="2019" data-price="3000000">
    <img class="car-image" src="https://via.placeholder.com/600x300?text=BMW+X5" alt="BMW X5">
    <div class="car-info">
      <h3>BMW X5</h3>
      <p>Год: 2019 | Пробег: 40 000 км</p>
      <p class="price">3 000 000 ₽</p>
      <div class="action-buttons">
        <button class="action-btn" onclick="event.stopPropagation(); addToFavorites('bmw-x5')">Избранное</button>
        <button class="action-btn" onclick="event.stopPropagation(); addToCompare('bmw-x5')">Сравнить</button>
        <button class="action-btn" onclick="location.href='car-bmw-x5.html'; event.stopPropagation();">Подробнее</button>
      </div>
    </div>
  </div>
  
  <!-- Добавьте больше автомобилей аналогичным образом... -->
</div>

<footer>
  <p>© 2025 Авто-Сервис | Все права защищены</p>
</footer>

<script>
  // Фильтрация + Сортировка
  function applyFilters() {
    const searchModel = document.getElementById('searchModel').value.toLowerCase().trim();
    const searchYear = document.getElementById('searchYear').value;
    const sortPrice = document.getElementById('sortPrice').value;
    const cars = Array.from(document.querySelectorAll('.car-card'));

    // Фильтрация
    cars.forEach(car => {
      const carModel = car.dataset.model;
      const carYear = car.dataset.year;
      const matchModel = !searchModel || carModel.includes(searchModel);
      const matchYear = !searchYear || (carYear >= searchYear);

      if (matchModel && matchYear) {
        car.style.display = '';
      } else {
        car.style.display = 'none';
      }
    });

    // Сортировка по цене
    if (sortPrice) {
      const visibleCars = cars.filter(car => car.style.display !== 'none');
      visibleCars.sort((a, b) => {
        const priceA = parseInt(a.dataset.price);
        const priceB = parseInt(b.dataset.price);
        return sortPrice === 'asc' ? priceA - priceB : priceB - priceA;
      });
      // Переставить элементы в DOM
      const container = document.getElementById('carsContainer');
      visibleCars.forEach(car => container.appendChild(car));
    }
  }

  // Система "Избранное" (localStorage)
  function addToFavorites(carId) {
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    if (!favorites.includes(carId)) {
      favorites.push(carId);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      alert('Автомобиль добавлен в избранное!');
    } else {
      alert('Этот автомобиль уже в избранном.');
    }
  }

  // Система "Сравнение" (localStorage)
  function addToCompare(carId) {
    let compareList = JSON.parse(localStorage.getItem('compare')) || [];
    if (!compareList.includes(carId)) {
      compareList.push(carId);
      localStorage.setItem('compare', JSON.stringify(compareList));
      alert('Автомобиль добавлен к сравнению!');
    } else {
      alert('Этот автомобиль уже добавлен для сравнения.');
    }
  }
</script>

</body>
</html>
